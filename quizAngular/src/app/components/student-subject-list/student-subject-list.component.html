<div class="subject-container">
    <h2>Subject List</h2>
    <ul>
      <li *ngFor="let subject of subjects; let i = index" (click)="selectSubject(subject.id)" class="subject-item">
        <a class="p-link subject-link">
          {{ subject.subject }}
        </a>
      </li>
    </ul>
    <p-button label="Back" icon="pi pi-arrow-left" (click)="back()" styleClass="p-button"></p-button>

</div>
